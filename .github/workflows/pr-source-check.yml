name: PR Source Branch Check

# Only run on pull requests targeting main
on:
  pull_request:
    branches:
      - main

jobs:
  check-source-branch:
    name: Verify PR Source Branch
    runs-on: ubuntu-latest
    
    steps:
      - name: Check source branch is DEV or beta-*
        run: |
          SOURCE="${{ github.head_ref }}"
          TARGET="${{ github.base_ref }}"
          
          echo "üìã PR Details:"
          echo "   Source branch: $SOURCE"
          echo "   Target branch: $TARGET"
          
          # Only enforce restriction for PRs to main
          if [[ "$TARGET" != "main" ]]; then
            echo "‚úÖ Target is $TARGET (not main) - no source branch restrictions"
            exit 0
          fi
          
          # For PRs to main, source must be DEV or beta-*
          if [[ "$SOURCE" == "DEV" || "$SOURCE" == beta-* ]]; then
            echo "‚úÖ Valid source branch for main: $SOURCE"
            exit 0
          else
            echo "‚ùå Invalid source branch: $SOURCE"
            echo ""
            echo "PRs to main must come from:"
            echo "  - DEV branch"
            echo "  - beta-* branches (e.g. beta-1.0.0)"
            echo ""
            echo "Please merge your changes to DEV first, then create a PR from DEV to main."
            exit 1
          fi
